openapi: 3.0.3
info:
  title: Merchant experience API
  version: 1.0.0
servers:
  - url: /v1/merchant
components:
  securitySchemes:
    ApiKey:
      type: apiKey
      description: Api key for a namespace issued by talpa verkkokauppa
      in: header
      name: api-key
  schemas:
    ErrorBody:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - code
              - message
            properties:
              code:
                type: string
              message:
                type: string
    Configurations:
      type: object
      properties:
        merchantName:
          type: string
        merchantStreet:
          type: string
        merchantZip:
          type: string
        merchantCity:
          type: string
        merchantEmail:
          type: string
        merchantPhone:
          type: string
        merchantUrl:
          type: string
        merchantTermsOfServiceUrl:
          type: string
        merchantPaymentWebhookUrl:
          type: string
        merchantOrderWebhookUrl:
          type: string
        merchantSubscriptionWebhookUrl:
          type: string
        merchantSubscriptionTermsOfServiceUrl:
          type: string
        merchantBusinessId:
          type: string
        orderCreatedRedirectUrl:
          type: string
        orderCancelRedirectUrl:
          type: string
        subscriptionPriceUrl:
          type: string
        merchantRefundWebhookUrl:
          type: string
        merchantShopId:
          type: string
    MerchantConfigurations:
      type: object
      required:
        - merchantStreet
        - merchantZip
        - merchantCity
        - merchantEmail
        - merchantUrl
        - merchantTermsOfServiceUrl
        - merchantBusinessId
        - merchantShopId
      properties:
        merchantName:
          type: string
        merchantStreet:
          type: string
        merchantZip:
          type: string
        merchantCity:
          type: string
        merchantEmail:
          type: string
        merchantPhone: #Not required
          type: string
        merchantUrl:
          type: string
        merchantTermsOfServiceUrl:
          type: string
        merchantBusinessId:
          type: string
        merchantShopId:
          type: string
    MerchantConfigurationsUpdateAll:
      type: object
      properties:
        merchantName:
          type: string
        merchantStreet:
          type: string
        merchantZip:
          type: string
        merchantCity:
          type: string
        merchantEmail:
          type: string
        merchantPhone:
          type: string
        merchantUrl:
          type: string
        merchantTermsOfServiceUrl:
          type: string
        merchantBusinessId:
          type: string
        merchantShopId:
          type: string
    Merchant:
      type: object
      properties:
        merchantId:
          type: string
        namespace:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        configurations:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
              value:
                type: string
              restricted:
                type: boolean
    Merchants:
      type: object
      description: 'Object of objects containing merchants with index as key starting from 0, value of index "key" is merchant object itself'
      additionalProperties:
        $ref: '#/components/schemas/Merchant'

  responses:
    InvalidApiKey:
      description: Invalid api key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'
    RequestValidationFailed:
      description: Invalid request data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBody'
paths:
  /{namespace}/:
    parameters:
      - name: namespace
        in: path
        description: Merchant namespace
        required: true
        schema:
          type: string
    get:
      description: Get merchant configurations
      responses:
        '200':
          description: An object of merchant configurations
          content:
            application/json:
              schema:
                type: object
                properties:
                  merchantName:
                    type: string
                  merchantStreet:
                    type: string
                  merchantZip:
                    type: string
                  merchantCity:
                    type: string
                  merchantEmail:
                    type: string
                  merchantPhone:
                    type: string
                  merchantUrl:
                    type: string
                  merchantTermsOfServiceUrl:
                    type: string
                  merchantPaymentWebhookUrl:
                    type: string
                  merchantOrderWebhookUrl:
                    type: string
                  merchantSubscriptionWebhookUrl:
                    type: string
                  merchantBusinessId:
                    type: string
                  orderCreatedRedirectUrl:
                    type: string
                  merchantShopId:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      description: Insert merchant configurations to service configurations
      security:
        - ApiKey: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Configurations'
      responses:
        '201':
          description: An object of merchant configurations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configurations'
        '400':
          $ref: '#/components/responses/RequestValidationFailed'
        '403':
          $ref: '#/components/responses/InvalidApiKey'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /{namespace}/{merchantId}:
    parameters:
      - name: namespace
        in: path
        description: Merchant namespace
        required: true
        schema:
          type: string
      - name: merchantId
        in: path
        description: Merchant Id
        required: true
        schema:
          type: string
    get:
      description: Get merchant configurations
      responses:
        '200':
          description: An object of merchant configurations
          content:
            application/json:
              schema:
                type: object
                properties:
                  merchantName:
                    type: string
                  merchantStreet:
                    type: string
                  merchantZip:
                    type: string
                  merchantCity:
                    type: string
                  merchantEmail:
                    type: string
                  merchantPhone:
                    type: string
                  merchantUrl:
                    type: string
                  merchantTermsOfServiceUrl:
                    type: string
                  merchantPaymentWebhookUrl:
                    type: string
                  merchantOrderWebhookUrl:
                    type: string
                  merchantSubscriptionWebhookUrl:
                    type: string
                  merchantBusinessId:
                    type: string
                  orderCreatedRedirectUrl:
                    type: string
                  merchantShopId:
                    type: string
        '500':
          $ref: '#/components/responses/InternalServerError'

  /create/merchant/{namespace}:
    parameters:
      - name: namespace
        in: path
        description: Create new merchant and link it to given namespace
        required: true
        schema:
          type: string
    post:
      description: Create new merchant and link it to given namespace
      security:
        - ApiKey: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantConfigurations'
      responses:
        '201':
          description: An object of merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        '400':
          $ref: '#/components/responses/RequestValidationFailed'
        '403':
          $ref: '#/components/responses/InvalidApiKey'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /update/merchant/{namespace}/{merchantId}:
    parameters:
      - name: namespace
        in: path
        description: Merchant namespace
        required: true
        schema:
          type: string
      - name: merchantId
        in: path
        description: Merchant id
        required: true
        schema:
          type: string
    post:
      description: Update merchant with given key value pairs
      security:
        - ApiKey: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Configurations'
      responses:
        '200':
          description: An object of updated merchant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchant'
        '400':
          $ref: '#/components/responses/RequestValidationFailed'
        '403':
          $ref: '#/components/responses/InvalidApiKey'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /list/merchants/{namespace}:
    parameters:
      - name: namespace
        in: path
        description: Merchants namespace
        required: true
        schema:
          type: string
    get:
      description: List merchants in given namespace
      security:
        - ApiKey: [ ]
      responses:
        '200':
          description: An array of merchants
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchants'
        '400':
          $ref: '#/components/responses/RequestValidationFailed'
        '403':
          $ref: '#/components/responses/InvalidApiKey'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /update/merchants/{namespace}:
    parameters:
      - name: namespace
        in: path
        description: Merchants namespace
        required: true
        schema:
          type: string
    post:
      description: Update values to all merchants in given namespace
      security:
        - ApiKey: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantConfigurationsUpdateAll'
      responses:
        '201':
          description: An array of merchants
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Merchants'
        '400':
          $ref: '#/components/responses/RequestValidationFailed'
        '403':
          $ref: '#/components/responses/InvalidApiKey'
        '500':
          $ref: '#/components/responses/InternalServerError'